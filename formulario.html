<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos_formu.css">
    
    
</head>
<body>
 
    <nav class="secondary-nav">
        <div class="container">
            <a href="index.html" class="back-home">
                <i class="fas fa-chevron-left"></i>
                <span>Volver a Inicio</span>
            </a>
            <div class="page-title">
                <h1>FORMULARIO</h1>
            </div>
        </div>
    </nav>


    <form id="formulario-compra" class="formulario">
        <h2>Datos de Compra</h2>
        
        <!-- Datos Personales -->
        <section class="seccion-formulario">
            <h3>Datos Personales</h3>
            <div class="campo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="error-nombre"></span>
            </div>
    
            <div class="campo-formulario">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <span class="error" id="error-apellido"></span>
            </div>
    
            <div class="campo-formulario">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
                <span class="error" id="error-cedula"></span>
            </div>
    
            <div class="campo-formulario">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required>
                <span class="error" id="error-celular"></span>
            </div>
    
            <div class="campo-formulario">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="error-email"></span>
            </div>
        </section>
    
        <!-- Dirección de Envío -->
        <section class="seccion-formulario">
            <h3>Dirección de Envío</h3>
            <div class="campo-formulario">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <span class="error" id="error-direccion"></span>
            </div>
    
            <div class="campo-formulario">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
                <span class="error" id="error-ciudad"></span>
            </div>
    
            <div class="campo-formulario">
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" required>
                <span class="error" id="error-departamento"></span>
            </div>
    
            <div class="campo-formulario">
                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required>
                <span class="error" id="error-codigo_postal"></span>
            </div>
    
            <div class="campo-formulario">
                <label for="referencias">Referencias de la dirección:</label>
                <textarea id="referencias" name="referencias" rows="3"></textarea>
                <span class="error" id="error-referencias"></span>
            </div>
        </section>
    
        <!-- Detalles de Pago -->
        <section class="seccion-formulario">
            <h3>Detalles de Pago</h3>
            <div class="campo-formulario">
                <label for="metodo_pago">Método de Pago:</label>
                <select id="metodo_pago" name="metodo_pago" required>
                    <option value="">Seleccione una opción</option>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    <option value="pse">PSE</option>
                    <option value="efectivo">Pago en Efectivo</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
                <span class="error" id="error-metodo_pago"></span>
            </div>
    
            <!-- Campos para tarjeta (se mostrarán/ocultarán según el método) -->
            <div id="campos-tarjeta" class="campos-pago oculto">
                <div class="campo-formulario">
                    <label for="numero_tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="numero_tarjeta" name="numero_tarjeta">
                    <span class="error" id="error-numero_tarjeta"></span>
                </div>
    
                <div class="campo-formulario">
                    <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
                    <input type="text" id="fecha_vencimiento" name="fecha_vencimiento" placeholder="MM/AA">
                    <span class="error" id="error-fecha_vencimiento"></span>
                </div>
    
                <div class="campo-formulario">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" maxlength="4">
                    <span class="error" id="error-cvv"></span>
                </div>
            </div>
        </section>
    
        <!-- Información Adicional -->
        <section class="seccion-formulario">
            <h3>Información Adicional</h3>
            <div class="campo-formulario">
                <label for="notas">Notas del pedido:</label>
                <textarea id="notas" name="notas" rows="4"></textarea>
            </div>
    
            <div class="campo-formulario">
                <label>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los términos y condiciones
                </label>
                <span class="error" id="error-terminos"></span>
            </div>
        </section>
    
        <button type="submit" class="btn-enviar" id="Confirmar_com" >Confirmar Compra</button>
    </form>
    
    <!-- Botón para ver el carrito -->
    <button id="ver-carrito-compra" class="btn-carrito">
        Ver Resumen de Compra
    </button>

    <!-- Estos scripts deben ir al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="scrip_formu.js"></script>

</body>

</html>
